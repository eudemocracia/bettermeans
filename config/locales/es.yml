  text_role_description_Administrator : "Como Administrador, puedes eludir las reglas de gobernabilidad y directamente agregar/remover miembros y corrientes de trabajo.<br> Utiliza este rol con moderación a medida que defines tu estructura, <br>y luego quítate del rol de Administrador cuando estés preparado para adoptar completamente el modelo de gobernabilidad de Proyecto Abierto."
  text_role_description_Contributor : "Como contribuyente, ahora puedes ganar créditos y poseer una participación en <b>{{enterprise}}.</b> <br> Tus votos en todos los asuntos serán visibles para todos, y no serán vinculantes."
  text_role_description_Member : "Como miembro, todos tus votos son vinculantes.<br>Además puedes nominar para una membresía a contribuyentes, <br> y votar en elecciones del Equipo Directivo."
  text_role_description_Core Team : "Como miembro del Equipo Directivo tienes votos vinculantes en todos los asuntos, <br> incluyendo la selección de nuevos miembros. <br> Felicitaciones!"
  text_role_description_Core_Team : "Como miembro del Equipo Directivo tienes votos vinculantes en todos los asuntos, <br> incluyendo la selección de nuevos miembros. <br> Felicitaciones!"
  text_role_description_Board : "Como miembro de junta, todos tus votos son vinculantes."
  text_member_nomination : "{{user}} ha sido designado para ser miembro de {{enterprise}}. Como miembro, todos sus votos serán vinculantes. Además será capaz de nombrar  para membresía a contribuyentes y votar en las elecciones del Equipo Directivo. Los votos de esta moción no serán visibles para {{usuario}}, pero podrán ver la discusión."
  text_core_member_nomination : "#{{user}} fue nominado para integrar el Equipo Directivo de #{{enterprise}}. Como miembro del Equipo Directivo tendrá votos vinculantes sobre todas las decisiones, incluyendo la selección de nuevos miembros. Los votos en esta moción no serán visibles por #{{user}}, pero le estará permitido que vea la discusión."
  text_core_member_removal : "Está moción es para remover a {{user}} del Equipo Central de {{enterprise}}. Si la moción es aprobada, {{user}} pasará a ser Miembro. Como un Miembro, sus votos serán obligatorios y "
  text_member_removal : "Esta moción es para remover a {{user}} como miembro de {{enterprise}}. Si la moción es aprobada, {{user}} pasará a ser Contribuyente. Como Contribuyente, sus votos no serán obligatorios. Sus acciones y créditos no se verán afectados. Los votos sobre esta moción no serán visibles para {{user}}, pero sí podrán ver la discusión."
