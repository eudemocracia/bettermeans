  text_you_are_invited : "Has sido invitado a unirte"
  text_generic_invitation : "Este link permite a cualquier persona comenzar como <strong>contribuyente</strong> para este proyecto."
  text_generic_invitation_2 : "También puedes utilizar el formulario aquí debajo para enviar invitaciones personalizadas a colaboradores que quieras que se sumen con otros roles."
  text_generic_invitation_long : "El link aquí debajo permite a cualquiera convertirse en un contribuyente de este proyecto. .<br><br>Puede ser utilizado un número infinito de veces y no vence hasta que lo modifiques.<br> Envíalo por correo electrónico, o postéalo en algún lado donde la gente pueda seguirlo para unirse al proyecto."
  text_personal_invitation : "Usa el formulario aquí debajo para enviar invitaciones personalizadas a potenciales miembros del equipo. <br><br> Esta es la mejor manera de proceder ya que las personas tienen mayor tendencia a responder a invitaciones exclusivas y no necesitan validar su correo electrónico. <br><br> Esta es también la opción más segura ya que cada invitación puede ser usada una sola vez y vence luego de un tiempo."
  text_active_team_explanation : "<strong> Miembros activos (para este proyecto) </ strong> <br><br> Miembros activos son personas que han participado en este proyecto en las últimas 2 semanas. <br><br> Colaboradores , los miembros y las funciones del equipo directivo se definen en el proyecto principal (raíz), y se aplican a todos los subproyectos.<br><br> Por ejemplo:. si alguien es un miembro del equipo directivo de un proyecto, ellos tendrán la misma función para todos los subproyectos. Sin embargo, ellos pueden estar activos en unos, y en otros no."
  text_email_updated : "Correo actualizado satisfactoriamente"
  text_usage_over : "Has excedido el uso de tu plan actual. <br /> Por favor actualiza tu plan lo antes posible."
  text_trial_expired : "Tu período de prueba a expirado. <br /> Por favor actualiza tu información de pagos para que podamos empezar a facturarte."
      
  text_role_invitation_description_Administrator : "Los administradores tienen el mayor poder posible.<br><br> Un administrador puede ignorar las reglas de gobernabilidad y agregar o quitar miembros y proyectos. Todos sus votos son obligatorios. <br><br> Utiliza este rol "
  text_role_invitation_description_Contributor : "Este es el primer nivel de participación en una organización abierta. <br><br> Los votos de los Contribuyentes en todos los asuntos serán visibles para todos y no serán obligatorios. <br><br> Esto significa que la voz de los contribuyentes existirá, pero su votación no afecta directamente a las tareas en las cuales hayan participado. <br><br> Un contribuyente puede ganar créditos y contribuir a al proyecto."
  text_role_invitation_description_Member : "Los miembros están en el corazón de una organización abierta. <br><br> Todos los votos por parte de miembros serán obligatorios. <br><br> Además los miembros pueden nominar a contribuyentes para obtener membresía y poder votar en las elecciones del Equipo Directivo. <br><br> Sólo invita a miembros cuyos principios y valores estén alineados con los del proyecto."
  text_role_invitation_description_Core_Team : "Un miembro del Equipo Directivo tiene voto obligatorio en todos los asuntos y es muy similar a un miembro. <br><br> La principal diferencia es que un miembro del Equipo Directivo puede votar en la elección de nuevos miembros. <br><br> Esencialmente, son los guardianes de los principios de la organización, y marcan el nivel para la membresía. <br><br> Los Miembros del Equipo Directivo son responsables por todos los miembros y su rol es representar externamente a la organización."
  text_role_invitation_description_Board : "Como miembro de la junta, todos tus votos son obligatorios, y tienes los mismos privilegios que un Miembro del Equipo Directivo. <br><br> De todos modos, ser parte de la junta indica un menor compromiso con las tareas del día a día."
